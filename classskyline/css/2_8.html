<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link type="text/css" href="css/2_8_2.css" rel="stylesheet"/>
    <title>设计友好、易用的表单</title>
</head>
<body>
<h1>设计友好、易用的表单</h1>
<form id="form1" name="form1" method="post" action="">
    <fieldset>
        <legend>学生信息登记表</legend>
        <p class="top">
            <label for="textfield" class="title"><span class="red">*</span>姓名</label>
            <input name="textfield" id="textfield" type="text"/><span class="error">
            请填写真实姓名，不要输入别名或者昵称</span>
        </p>
        <p><label for="textarea" class="title">备注</label>
        <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></p>
        <p><span class="title">兴趣</span>
        <label for="checkbox">文学</label>
        <input name="checkbox" class="checkbox" id="checkbox" type="checkbox"/>
        <label for="checkbox2">艺术</label>
        <input name="checkbox2" class="checkbox" id="checkbox2" type="checkbox"/>
        <label for="checkbox3">体育</label>
        <input name="checkbox3" class="checkbox" id="checkbox3" type="checkbox"/>
        <label for="checkbox4">其它</label>
        <input name="checkbox4" class="checkbox" id="checkbox4" type="checkbox"/>
        </p>
        <p><span class="title"><span class="red">*</span>性别</span> 女
        <input name="radio" class="radio" value="radio" type="radio"/> 男
        <input name="radio" class="radio" value="radio2" type="radio"/>
        </p>
        <p><label for="select" class="title"><span class="red">*</span>专业</label>
        <select name="select" id="select">
            <option value="1">法律</option>
            <option value="2">英语</option>
            <option value="3">计算机</option>
            <option  value="4">财会</option>
        </select></p>
        <p class="center">
            <input type="submit" name="button" id="button" value="提交"/>
            <input type="reset" name="button2" id="button2" value="重置"/>
        </p>
    </fieldset>
</form>
</body>
</html>
