<div class=Section1 style='layout-grid:15.85pt'>


<h1 style='margin-left:0cm;text-indent:0cm'><a name="help_437797277a"></a><a
name="_Ref428452687"><span style='font-family:黑体'>注册</span><span lang=EN-US style="white-space:pre">License</span></a></h1>

<p class=MsoNormal><span style='font-family:宋体'>该功能用于上传</span><span lang=EN-US style="white-space:pre">License</span><span
style='font-family:宋体'>激活文件。</span></p>

<h2 style='margin-left:0cm;text-indent:0cm'><span style='font-family:黑体'>操作步骤</span></h2>

<p class=ItemStep><b><span lang=EN-US style='font-family:"Adobe Gothic Std B","sans-serif"'>1<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><span
style='font-family:宋体'>单击导航树中</span><span lang=EN-US style="white-space:pre">[</span><span
style='font-family:宋体'>管理</span><span lang=EN-US style="white-space:pre">/License</span><span
style='font-family:宋体'>管理</span><span lang=EN-US style="white-space:pre">]</span><span
style='font-family:宋体'>菜单项，然后单击页面上方的“注册</span><span lang=EN-US style="white-space:pre">License</span><span
style='font-family:宋体'>”页签，进入注册</span><span lang=EN-US style="white-space:pre">License</span><span
style='font-family:宋体'>页面。</span></p>

<p class=ItemStep><b><span lang=EN-US style='font-family:"Adobe Gothic Std B","sans-serif"'>2<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><span
style='font-family:宋体'>单击</span><span lang=EN-US style="white-space:pre">&lt;</span><span
style='font-family:宋体'>上传</span><span lang=EN-US style="white-space:pre">&gt;</span><span
style='font-family:宋体'>按钮，弹出本地文件选择窗口。</span></p>

<p class=ItemStep><b><span lang=EN-US style='font-family:"Adobe Gothic Std B","sans-serif"'>3<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><span
style='font-family:宋体'>在窗口中选中要上传的</span><span lang=EN-US style="white-space:pre">License</span><span
style='font-family:宋体'>激活文件，然后单击窗口右下角的</span><span lang=EN-US style="white-space:pre">&lt;</span><span
style='font-family:宋体'>打开</span><span lang=EN-US style="white-space:pre">&gt;</span><span
style='font-family:宋体'>按钮，完成</span><span lang=EN-US style="white-space:pre">License</span><span
style='font-family:宋体'>激活文件的上传操作。</span></p>
