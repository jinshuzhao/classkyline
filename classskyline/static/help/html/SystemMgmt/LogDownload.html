<div class=Section1 style='layout-grid:15.85pt'>


<h1 style='margin-left:0cm;text-indent:0cm'><a name="help_x33585668a"></a><a
name="_Ref428452608"><span style='font-family:黑体'>日志下载</span></a></h1>

<p class=MsoNormal><span style='font-family:宋体'>该功能用于下载云学堂管理平台以及</span><span
lang=EN-US style="white-space:pre">CAS CVM</span><span style='font-family:宋体'>所管理主机的日志文件。</span></p>

<h2 style='margin-left:0cm;text-indent:0cm'><span style='font-family:黑体'>操作步骤</span></h2>

<p class=ItemStep><b><span lang=EN-US style='font-family:"Adobe Gothic Std B","sans-serif"'>1<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><span
style='font-family:宋体'>单击导航树中</span><span lang=EN-US style="white-space:pre">[</span><span
style='font-family:宋体'>管理</span><span lang=EN-US style="white-space:pre">/</span><span
style='font-family:宋体'>日志下载</span><span lang=EN-US style="white-space:pre">]</span><span
style='font-family:宋体'>菜单项，进入日志下载页面。</span></p>

<p class=ItemStep><b><span lang=EN-US style='font-family:"Adobe Gothic Std B","sans-serif"'>2<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></b><span
style='font-family:宋体'>单击</span><span lang=EN-US style="white-space:pre">&lt;</span><span
style='font-family:宋体'>下载日志</span><span lang=EN-US style="white-space:pre">&gt;</span><span
style='font-family:宋体'>按钮，下载日志文件。</span><span lang=EN-US><a
name="help_x33585668b"></a></span></p>
